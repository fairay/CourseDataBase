{% extends "general.html" %}

{% block page_title %} Сотрудники {% endblock %}

{% block content %}

    <h1> Список всех сотрудников </h1>

    <div>
        <table>
            <tr>
                <td><b>Должность</b></td>
                <td><b>Фамилия</b></td>
                <td><b>Имя</b></td>
                <td><b>Профиль</b></td>
            </tr>

            {% for person in person_arr %}
            <tr>
                <td>{{person.type_name}}</td>
                <td>{{person.surname}}</td>
                <td>{{person.forename}}</td>
                <td> <a href="{% url 'users:profile' person.login %}">Профиль</a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
