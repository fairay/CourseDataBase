{% extends "base.html" %}
{% load static %}

{% block head_block %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static '\css\unlogin.css' %}"/>
{% endblock %}

{% block head_title %} Авторизация {% endblock %}
{% block top_title %} Авторизация {% endblock %}

{% block content %}
    <form method="post", action="{% url 'auth:verify'%}">
        {% csrf_token %}

        <div>
            <label> Логин: </label>
            <input type="text" name="login" value="{{ login }}" required>
        </div>

        <div>
            <label> Пароль: </label>
            <input type="password" name="password" required>
        </div>

        <div>
            <button type="submit">Войти</button>
        </div>
    </form>

    <p><a href="{% url 'auth:signup' %}"> Зарегестрироваться </a></p>

{% endblock %}
